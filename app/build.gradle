plugins {
    id 'com.android.application'
}

android {
    compileSdk 34
    namespace 'in.hridayan.ashell'

    androidResources {
        generateLocaleConfig true
    }

    defaultConfig {
        applicationId "in.hridayan.ashell"
        minSdk 24
        targetSdk 34
        versionCode 31
        versionName "v3.7.0-test"
    }

    Properties properties = new Properties()
    File propertiesFile = file('../signing-foss.properties')
    if (propertiesFile.exists()) {
        properties.load(new FileInputStream(propertiesFile))

        signingConfigs {
            create("release") {
                storeFile file(properties['storeFile'])
                storePassword properties['storePassword']
                keyAlias properties['keyAlias']
                keyPassword properties['keyPassword']
            }
        }

        buildTypes {
            release {
                signingConfig signingConfigs.release
                minifyEnabled true
                shrinkResources true
                crunchPngs true
                proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            }
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            outputFileName = "aShell You " + variant.versionName + ".apk"
        }
    }

    buildFeatures {
        buildConfig = true
    }
}

dependencies {
    implementation 'com.google.android.material:material:1.12.0-alpha03'
    implementation "androidx.preference:preference:1.2.1"
    implementation "dev.rikka.shizuku:api:12.1.0"
    implementation "dev.rikka.shizuku:provider:12.1.0"
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.13.2'
    implementation project(':adblib')
    implementation 'com.github.bumptech.glide:glide:4.16.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.16.0'
}